<h2>Payments</h2>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>Reference</th>
      <th>Amount</th>
      <th>Sender</th>
      <th>Receiver</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let p of payments$ | async">
      <td>{{ p.referenceNo }}</td>
      <td>{{ p.amount }}</td>
      <td>{{ p.sender }}</td>
      <td>{{ p.receiver }}</td>
    </tr>

    <tr *ngIf="(payments$ | async)?.length === 0">
      <td colspan="4">No payments found</td>
    </tr>
  </tbody>
</table>
